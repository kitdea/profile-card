<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
  <div class="background-top"></div>
  <div class="background-container">
    <div class="card">
    <div class="card-profile">
      <div class="card-profile__cover-top"></div>
      <div class="card-profile__image"><img src="images/image-victor.jpg"></div>
        <div class="card-profile__content">
          <div class="card-profile__name">Victor Crest</div>
          <div class="card-profile__age">26</div>
        </div>
            <div class="card-profile__country">London</div>
            <div class="card-profile__line"></div>
    </div>
    <div class="card-bottom">
                <div class="card-bottom__box">
                  <div class="card-bottom__numbers">80K</div>
                <div class="card-bottom__followers">Followers</div>
                </div>
                <div class="card-bottom__box">
                  <div class="card-bottom__numbers">803K</div>
                <div class="card-bottom__followers">Likes</div>
                </div>
                <div class="card-bottom__box">
                  <div class="card-bottom__numbers">1.4K</div>
                <div class="card-bottom__followers">Photos</div>
                </div>
        </div>
      </div>
    </div>
    <div class="background-bottom"></div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Francis Mar Rosales</a>.
    </div>
  </div>
</div>
</body>
</html>
